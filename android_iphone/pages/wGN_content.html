	<div id="content">
<P style="text-align:center;margin:10px"></P>

<script>
	  	
zy_init();


window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
		uexWindow.showBounceView("0","#FFF","0");
		uexWindow.showBounceView("1","#FFF","0");
		getContent();

	}
}
var GNId = window.localStorage["GNId"];
function getContent(){
	var url=window.localStorage["url"]+"wap_Article_show.action?id="+GNId+"";
　　$.getJSON(url,function(data){
	if(window.localStorage[GNId]==""||window.localStorage[GNId]==null)
	{
		$$("content").innerHTML += "<p style='text-align:center;margin:10px'>"+data.title+"</p><div>"+data.content+"</div>" ;
		window.localStorage[GNId]=data.content;
	}
	else{
		$$("content").innerHTML += "<p style='text-align:center;margin:10px'>"+data.title+"</p><div>"+window.localStorage[GNId]+"</div>" ;
	}
	
　　},
　　"json",//数据类型为JSON
　　null,//未定义错误处理函数
　　"GET",//使用GET方式获取
　　"",//无参数
　　true); //使用LocalStorage缓存数据

}

</script>
