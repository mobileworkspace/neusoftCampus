function xmlHttp(url,callback){
	if(url == ''){
		uexWindow.alert('参数错误','请求地址不能为空！','返回');
	}else{
		$.getJSON(url,callback);
	}
}
var ii;
function  getForumList(i){
	ii=i-3;
	xmlHttp(window.localStorage["url"]+"wap_Article_listcid.action?categoryid="+i+"&pageOffset=0&pageSize=1",showList);
	
}

function showList(items){
		for(var i in items){
		var item = items[i];
		var trHeader = item.id+item.title;
		var minCount = item.content;
		var minCount2=minCount.substring(1,70);

			window.localStorage[numContent[ii]]=item.content;
			document.getElementById(numContent[ii]).innerHTML=item.content;
		}
